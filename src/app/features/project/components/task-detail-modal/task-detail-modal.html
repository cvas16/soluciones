<div *ngIf="isVisible" class="modal-backdrop" (click)="close()">
  <div class="modal-dialog" (click)="$event.stopPropagation()">

    <div class="modal-content" *ngIf="task">

      <div class="modal-header">
        <div class="title-input-wrapper">
          <label class="small-label">Título</label>
          <input type="text" [(ngModel)]="editedTask.title" class="form-control title-input">
        </div>
        <button class="btn-close" (click)="close()">×</button>
      </div>

      <div class="modal-body">

        <div class="row mb-3">
          <div class="col-6">
            <label class="small-label">Estado</label>
            <select [(ngModel)]="editedTask.status" class="form-select">
              <option value="Pendiente">Pendiente</option>
              <option value="En Progreso">En Progreso</option>
              <option value="Hecho">Hecho</option>
            </select>
          </div>
          </div>

        <div class="form-group">
          <label class="small-label">Descripción</label>
          <textarea
            [(ngModel)]="editedTask.description"
            class="form-control description-area"
            rows="5"
            placeholder="Añade una descripción más detallada...">
          </textarea>
        </div>

      </div>

      <div class="modal-footer">
        <button class="btn btn-danger-link" (click)="deleteTask()">Eliminar Tarea</button>
        <div class="actions-right">
          <button class="btn btn-secondary" (click)="close()">Cancelar</button>
          <button class="btn btn-primary" (click)="save()" [disabled]="isSaving">
            {{ isSaving ? 'Guardando...' : 'Guardar Cambios' }}
          </button>
        </div>
      </div>

    </div>
  </div>
</div>
