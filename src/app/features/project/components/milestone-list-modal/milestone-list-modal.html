<div *ngIf="isVisible" class="modal-backdrop" (click)="close()">
  <div class="modal-dialog" (click)="$event.stopPropagation()">

    <div class="modal-content">
      <div class="modal-header">
        <h5>Hitos y Sprints</h5>
        <button class="btn-close" (click)="close()">×</button>
      </div>

      <div class="modal-body">

        <div class="milestones-list mb-4">
           <div *ngFor="let m of milestones" class="milestone-card p-3 mb-2 border rounded">
              <div class="d-flex justify-content-between align-items-start">
                 <div>
                   <h6 class="mb-1 fw-bold">{{ m.name }}</h6>
                   <p class="small text-muted mb-1" *ngIf="m.description">{{ m.description }}</p>

                   <small class="text-muted d-block" style="font-size: 0.75rem;">
                      <span *ngIf="m.startDate">{{ m.startDate | date:'shortDate' }}</span>
                      <span *ngIf="m.startDate && m.endDate"> - </span>
                      <span *ngIf="m.endDate" [class.text-danger]="isOverdue(m.endDate)">
                         Vence: {{ m.endDate | date:'shortDate' }}
                      </span>
                   </small>
                 </div>
                 <button class="btn btn-sm text-danger" (click)="deleteMilestone(m.id)">
                   <i class="bi bi-trash"></i>
                 </button>
              </div>

              </div>
           </div>

        <div class="new-milestone-form p-3 bg-light rounded">
           <h6 class="small fw-bold text-uppercase text-muted mb-3">Nuevo Hito / Sprint</h6>

           <div class="mb-2">
              <label class="form-label small mb-1">Nombre <span class="text-danger">*</span></label>
              <input type="text" class="form-control form-control-sm" placeholder="Ej. Sprint 1" [(ngModel)]="newMilestoneName">
           </div>

           <div class="mb-2">
              <label class="form-label small mb-1">Descripción</label>
              <textarea class="form-control form-control-sm" rows="2" placeholder="Objetivos del sprint..." [(ngModel)]="newMilestoneDescription"></textarea>
           </div>

           <div class="row g-2 mb-3">
             <div class="col-6">
               <label class="form-label small mb-1">Inicio</label>
               <input type="date" class="form-control form-control-sm" [(ngModel)]="newMilestoneStartDate">
             </div>
             <div class="col-6">
               <label class="form-label small mb-1">Fin</label>
               <input type="date" class="form-control form-control-sm" [(ngModel)]="newMilestoneDate">
             </div>
           </div>

           <button class="btn btn-primary btn-sm w-100" (click)="createMilestone()" [disabled]="isCreating || !newMilestoneName">
             {{ isCreating ? 'Creando...' : 'Crear Hito' }}
           </button>
        </div>

      </div>
    </div>

  </div>
</div>
