<div *ngIf="isVisible" class="modal-backdrop" (click)="close()">
  <div class="modal-dialog" (click)="$event.stopPropagation()">
    <div class="modal-content">
      <div class="modal-header">
        <h5>Nueva Tarea en: <span class="badge">{{ status }}</span></h5>
        <button class="btn-close" (click)="close()">×</button>
      </div>
      <div class="modal-body">
        <form [formGroup]="taskForm" (ngSubmit)="save()">
          <div class="mb-3">
            <label class="form-label">Título</label>
            <input type="text" class="form-control" formControlName="title" placeholder="¿Qué hay que hacer?" autoFocus>
          </div>
          <div class="mb-3">
            <label class="form-label">Descripción</label>
            <textarea class="form-control" formControlName="description" rows="3" placeholder="Detalles adicionales..."></textarea>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="close()">Cancelar</button>
        <button type="button" class="btn btn-success" (click)="save()" [disabled]="taskForm.invalid || isSaving">
          {{ isSaving ? 'Guardando...' : 'Añadir Tarea' }}
        </button>
      </div>
    </div>
  </div>
</div>
